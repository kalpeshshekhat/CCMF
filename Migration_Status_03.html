<!DOCTYPE html>
<html>
<head>
	<title>Migration Status</title>

</head>
<body>
	<p>Select Filters to get your ec2 graph :</p>
<form>
		<div class = "css-grid1">
			<label> Launch-time: </label>
		</div>
		<div class = "css-inlineblock1">
			<label for="fromdate">From Date:</label>
			<input type="date" id="fromdate" name="fromdate" min="2017-01-01">
			<label for="todate">To Date:</label>
			<input type="date" id="todate" name="todate">
			<div class = "css-button">
			<input type="submit" id="sbmt" onclick="getDates(); return false;">
		</div>
</form>
<script>
AWS.config.update({
	region: "us-east-1",
	accessKeyId: "AKIAI35YVDRTSJ47FJZA",
	secretAccessKey: "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"
});
var ec2 = new AWS.EC2();
function getDates(){
		var listDate = [];
		//demo1.innerHTML = '';
		var startDate = document.getElementById("fromdate").value;
		var endDate = document.getElementById("todate").value;
		var dateMove = new Date(startDate);
		var strDate = startDate;
		while (strDate < endDate){
  			var strDate = dateMove.toISOString().slice(0,10);
				listDate.push(strDate);
  			dateMove.setDate(dateMove.getDate()+1);
		};
		return listDate;
	}

		var i = 0;
		var instArray = [];
		var dates = getDates();
		var j = dates.length;

		while (i < j){


			var hourArray = [];
			var d = dates[i];
			i = i + 1;
			for (var m = 0; m <= 2; m++) {
				hourArray.push(d + 'T' + m + '*');
			}
			if (typeof Promise === 'undefined') {
			  AWS.config.setPromisesDependency(require('bluebird'));
			}

			var describeInstances = function describeInstances() {

			var params = {
				Filters: [
				{
				Name: 'launch-time',
				Values: hourArray
				}]
			};
			return ec2.describeInstances(params).promise();
		};

		describeInstances()
			.then(function(data){
				var no_of_inst = data.Reservations.length;

				instArray.push(no_of_inst);
				alert(hourArray+' '+instArray);


			})
			.catch(function(err) {
				console.log(err);
			});
	}


</script>
